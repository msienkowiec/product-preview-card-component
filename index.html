<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="container">

    <article>
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-mobile.jpg" alt="perfume">
      </picture>
    </article>
    
    <article>

      <p class="perfume">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>

      <button>
        <img src="images/icon-cart.svg">
        <a href="#">Add to Cart</a>
      </button>

    </article> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">msienkowiec</a>.
  </div>
</body>
</html>
